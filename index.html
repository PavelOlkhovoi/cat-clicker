<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapp">
        <!-- Start main Container -->
        <div class="container">
            <!-- H1 title-->
            <h1 class="title">Cat Clicker</h1>
            
            <!-- Srat List Of Cats -->
            <div class="list__container">
                <ul class="list-cats">
                    <!-- <li class="list-cats__name">/li> -->
                </ul>
            </div>
            
            <!-- Srat Card Container -->
            <div class="card__container">
                <!-- Start Cards -->
                <div class="cat hide">
                    <div class="cat__img img">
                        <div class="img__wrapper">
                            <img src="./img/625069434_c813129673_k.jpg" alt="cat Nick" class="img__foto">
                        </div>
                    </div>
                    <h2 class="cat__title title">Nick</h2>
                    <p class="cat__cliks">0</p>
                </div>
                <!-- Start Cards -->
                <div class="cat hide">
                    <div class="cat__img img">
                        <div class="img__wrapper">
                            <img src="./img/secondcat.jpg" alt="cat Lary" class="img__foto">
                        </div>
                    </div>
                    <h2 class="cat__title title">Lary</h2>
                    <p class="cat__cliks">0</p>
                </div>
                <!-- End Card Container -->
            </div>
        <!-- Finish main Container -->
        </div>
    </div>
</body>
<script src="js/main.js"></script>
</html>
